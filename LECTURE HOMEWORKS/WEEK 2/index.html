<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Добро пожаловать | ВКонтакте</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" type="image/png" href="VK_Blue_Logo_transparent.png">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
</head>
<body>
	<div class="header">
		<ul class="list">
			<li><a id="linkforlogo" href="https://vk.com/"><img class="logo" src="https://vk.com/images/svg_icons/ic_head_logo.svg" alt=""></a></li>
			<li>
				<input class="search" type="text" placeholder="Поиск">
			</li>
			<li>
				<div class="label-block">
					<a id="switch-label" href="">Switch to English</a>
				</div>
			</li>
		</ul>
	</div>
	<br>
	<br>

	<div class="content">
		<div class="left">
			<div class="quotes">
				ВКонтакте для мобильных устройств
				<p>Установите официальное мобильное приложение ВКонтакте и оставайтесь в курсе новостей Ваших друзей, где бы Вы ни находились.</p>
			</div>

			<div class="image-app">
				<div class="images">
					<img id="android" src="https://vk.com/images/login/ru/reg_android_ru.png" alt="">
					<img id="iphone" src="https://vk.com/images/login/ru/reg_iphone_ru.png" alt="">
				</div>
				<div class="links">
					<a href="https://play.google.com/store/apps/details?id=com.vkontakte.android">VK for Android</a>
					<a href="">VK for Iphone</a>
				</div>
			</div>

			<div class="links">
				
			</div>
		</div>

		<div class="right">

			<div class="login">
				<!-- Log in form -->
			</div>

			<div class="register-forms">
				<!-- log in -->
				<div class="form">
					<form>
						<input type="text" id="phone-or-email" placeholder="Телефон или e-mail">
						<input type="text" placeholder="Пароль">
						<input type="button" name="" value="Войти">
						<a href="">Забыли пароль?</a>
					</form>
				</div>

				<!-- registration form -->
				<div class="register">
					<h3>Впервые ВКонтакте?</h3>
					<p>Моментальная регистрация</p>
					<form>
						<input type="text" id="your-name" placeholder="Ваше имя">
						<input type="text" placeholder="Ваша фамилия">
						<p id="bdate-text">Дата рождения</p>
						<div class="bday-selector">
							<select name="bday" id="bday-selector">
								<option disabled=""style="color: lightgrey">День</option>
								<option value="">1</option>
								<option value="">2</option>
								<option value="">3</option>
								<option value="">4</option>
								<option value="">5</option>
								<option value="">6</option>
								<option value="">7</option>
								<option value="">8</option>
								<option value="">9</option>
								<option value="">10</option>
								<option value="">11</option>
								<option value="">12</option>
								<option value="">13</option>
								<option value="">14</option>
								<option value="">15</option>
								<option value="">16</option>
								<option value="">17</option>
								<option value="">18</option>
								<option value="">19</option>
								<option value="">20</option>
								<option value="">21</option>
								<option value="">22</option>
								<option value="">23</option>
								<option value="">24</option>
								<option value="">25</option>
								<option value="">26</option>
								<option value="">27</option>
								<option value="">28</option>
								<option value="">29</option>
								<option value="">30</option>
								<option value="">31</option>
							</select>

							<select name="month" id="month-selector">
								<option disabled="">Месяц</option>
								<option value="Январь">	Января	</option>
								<option value="Февраль">Февраля	</option>
								<option value="Март">	Марта	</option>
								<option value="Апрель">	Апреля	</option>
								<option value="Май">	Мая 	</option>
								<option value="Июнь">	Июня	</option>
								<option value="Июль">	Июля	</option>
								<option value="Август">	Августа	</option>
							   <option value="Сентябрь">Сентября</option>
								<option value="Октябрь">Октября	</option>
								<option value="Ноябрь">	Ноября	</option>
								<option value="Декабрь">Декабря	</option>
							</select>
							<select name="year" id="year-selector">
								<option disabled="">Год</option>
								<option value="">2020</option>
								<option value="">2019</option>
								<option value="">2018</option>
								<option value="">2017</option>

								<option value="">1996</option>
								<option value="">1995</option>
								<option value="">1994</option>
								<option value="">1993</option>
								<option value="">1992</option>
								<option value="">1991</option>
								<option value="">1990</option>
							</select>
						</div>
						<div class="register-buttons">
							<button id="next-button">Продолжить регистрацию</button>
							<button id="fb-button">Войти через Facebook</button>
						</div>
					</form>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
